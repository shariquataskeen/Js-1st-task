<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Username</title>
</head>

<body>
    
    <script>
        let arr = [];

        for (let i = 0; i < 5; i++) {
            let username2 = prompt("Enter the username:");
            let val = username2.length;

            if (arr.includes("@" + username2 + val)) {
                val += username2.charAt(1);  // Add the second character if already exists
            }
            arr.push("@" + username2 + val);
            console.log(arr);
        }
    </script>

</body>

</html>
